site_name: Research Software Template # Change this to the name of your project
site_url: https://omltcat.github.io/research-software-template/
# Change these    ^^^^^^^           ^^^^^^^^^^^^^^^^^^^^^^^^^^
#           Your GitHub Username       Your Repository Name
# This should be your GitHub Pages URL

site_author: Your Name
site_description: >-
  This is a template.
  Describe your project in a few sentences.

# Your repository information
repo_name: omltcat/research-software-template
repo_url: https://github.com/omltcat/research-software-template

#######################################################
# Read this first if you want to change settings below
# https://squidfunk.github.io/mkdocs-material/setup/
#######################################################
theme:
  name: material
  # Palette toggle for light mode
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - announce.dismiss
    - content.action.edit
    - content.action.view
    # - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.path
    # - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

plugins:
  - search:
  - bibtex:
      bib_file: docs/references.bib
  - literate-nav:
      nav_file: README.md
  - git-revision-date-localized

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.blocks.caption
  - admonition
  - abbr
  - footnotes
extra_javascript:
  - javascripts/issues.js
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
  # You can switch to MathJax if you need more syntax support
  # - javascripts/mathjax.js
  # - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css

validation:
  links:
    unrecognized_links: ignore